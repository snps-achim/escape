 

<span class="p-float-label" class="center-block">
  <input pInputText id="command" [(ngModel)]="command"  [ngModelOptions]="{ standalone: true }" (keyup.enter)="processCommand()"/>
</span>

<div class="lens-center">
    <div class="circle-1"></div>
    <div class="circle-2"></div>
   
</div>

<div class="countdown" *ngIf="gameStarted" >
  <div class="time">{{coundown}}:{{seconds | number:'2.0'}}</div>
</div>
